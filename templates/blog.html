{% extends "base.html" %}

{% block content %}
<h1 data-text="{{ page_title }}">{{ page_title }}</h1>

{% if content %}
<div class="blog-preamble">
    {{ content | safe }}
</div>
{% endif %}

<div class="directory-container">
    <section class="directory-section">
        <h2 class="directory-header">ARCHIVE_LOGS</h2>
        <div class="directory-list">
            {% for item in posts %}
            <a href="{{ item.url }}" class="directory-entry">
                <span class="entry-meta">[ LOG ]</span>
                <span class="entry-title">{{ item.title }}</span>
                <span class="entry-date">{{ item.date_display }}</span>
            </a>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
